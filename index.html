<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Placement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Math Placement</h1>
        <form id="placement-form">
            <label for="act-math">ACT Math Score:</label>
            <input type="number" id="act-math" name="act-math" min="0" max="36">
            <label for="sat-math">SAT Math Score:</label>
            <input type="number" id="sat-math" name="sat-math" min="0" max="800">
            <label for="accuplacer-qras">Accuplacer QRAS Score:</label>
            <input type="number" id="accuplacer-qras" name="accuplacer-qras" min="200" max="300">
            <label for="accuplacer-aaf">Accuplacer AAF Score:</label>
            <input type="number" id="accuplacer-aaf" name="accuplacer-aaf" min="200" max="300">
            <label for="gpa">High School Cumulative GPA:</label>
            <input type="number" step="0.01" id="gpa" name="gpa" min="0" max="4">
            <button type="button" onclick="calculatePlacement()">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
